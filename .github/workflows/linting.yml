name: Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Run CSS linting
        run: npm run lint:css

      - name: Run JavaScript linting
        run: npm run lint:js

      - name: Run Markdown linting
        run: npm run lint:md

  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Ruby dependencies
        run: bundle install

      - name: Build Jekyll site
        run: npm run build

      - name: Run HTML linting
        run: npm run lint:html
