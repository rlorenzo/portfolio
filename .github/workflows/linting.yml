name: Linting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci
        env:
          HUSKY: 0  # Skip Husky installation in CI

      - name: Run CSS linting
        run: npm run lint:css

      - name: Run Biome (JavaScript linting + formatting)
        run: npm run lint:js

      - name: Run Markdown linting
        run: npm run lint:md

  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci
        env:
          HUSKY: 0  # Skip Husky installation in CI

      - name: Install Ruby dependencies
        run: bundle install

      - name: Build Jekyll site
        run: npm run build

      - name: Run HTML linting
        run: npm run lint:html
