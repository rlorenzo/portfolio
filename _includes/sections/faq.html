<section id="faq" class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">FAQ</h2>
    <div class="max-w-2xl mx-auto">
      {% for item in site.data.faq %}
      <div class="mb-4">
        <button class="faq-toggle w-full text-left px-4 py-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow">
          <div class="flex justify-between items-center">
            <span class="font-semibold">{{ item.question }}</span>
            <svg class="icon w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </div>
        </button>
        <div class="hidden mt-2 px-4 py-3 bg-white rounded-lg">
          {{ item.answer }}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
