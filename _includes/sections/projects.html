<section id="projects" class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Projects</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      {% for project in site.data.projects %}
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ project.name }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            {% for tech in project.tech_stack %}
            <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">{{ tech }}</span>
            {% endfor %}
          </div>
          <a href="{{ project.github_link }}" class="text-blue-600 hover:text-blue-800">View on GitHub â†’</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
