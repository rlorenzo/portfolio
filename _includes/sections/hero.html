<section id="hero" class="py-24 bg-linear-to-br from-primary to-accent dark:from-blue-950 dark:to-purple-950 relative overflow-hidden">
  <!-- Background pattern -->
  <div class="section-pattern"></div>

  <!-- Animated shapes -->
  <div class="absolute w-64 h-64 rounded-full bg-white opacity-10 -top-20 -left-20" aria-hidden="true"></div>
  <div class="absolute w-96 h-96 rounded-full bg-white opacity-5 -bottom-40 -right-20" aria-hidden="true"></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="md:flex md:items-center md:justify-between">
      <!-- Left column with text -->
      <div class="md:w-1/2 text-white mb-10 md:mb-0">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 leading-tight">
          <span class="block" data-aos="fade-right">Rex Lorenzo</span>
          <span class="text-3xl md:text-4xl block mt-2 font-normal text-white/90" data-aos="fade-right" data-aos-delay="150">Software Engineer & Engineering Leader</span>
        </h1>

        <p class="text-lg md:text-xl mb-8 text-white/90" data-aos="fade-right" data-aos-delay="300">Building innovative solutions with a focus on quality, scalability, and user experience.</p>

        <div class="flex flex-wrap gap-4" data-aos="fade-right" data-aos-delay="450">
          <a href="#projects" class="btn btn-primary">
            <i class="fas fa-laptop-code mr-2"></i> View Projects
          </a>
          <a href="#contact" class="btn btn-secondary">
            <i class="fas fa-envelope mr-2"></i> Get In Touch
          </a>
        </div>

        <!-- Social icons -->
        <div class="mt-10" data-aos="fade-right" data-aos-delay="600">
          <p class="text-white/80 mb-3">Connect with me:</p>
          <div class="flex space-x-4">
            <a href="https://github.com/rlorenzo" class="text-white hover:text-secondary transition-colors duration-300" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
              <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://linkedin.com/in/rexlorenzo" class="text-white hover:text-secondary transition-colors duration-300" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
              <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <!-- Add more social icons as needed -->
          </div>
        </div>
      </div>

      <!-- Right column with image -->
      <div class="md:w-2/5 flex justify-center" data-aos="fade-left" data-aos-delay="200">
        <div class="relative">
          <!-- Profile image with animation -->
          <div class="w-64 h-64 md:w-72 md:h-72 rounded-full border-4 border-white/30 overflow-hidden shadow-2xl animate-glow">
            <img src="{{ '/assets/profile.jpg' | relative_url }}" alt="Rex Lorenzo" class="w-full h-full object-cover object-[center_20%]" style="object-position: center 20%;" width="288" height="288" fetchpriority="high">
          </div>

          <!-- Floating badges -->
          <div class="absolute -top-6 -right-6 bg-primary text-white rounded-full p-4 shadow-lg animate-float" aria-hidden="true">
            <i class="fas fa-code text-xl"></i>
          </div>

          <div class="absolute -bottom-6 -left-6 bg-secondary text-white rounded-full p-4 shadow-lg animate-float" aria-hidden="true" style="animation-delay: 0.5s">
            <i class="fas fa-rocket text-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll down indicator -->
  <div class="absolute bottom-20 left-1/2 transform -translate-x-1/2 text-white/80 animate-scroll-cue">
    <a href="#about" class="flex flex-col items-center">
      <span class="mb-2 text-sm">Scroll Down</span>
      <i class="fas fa-chevron-down"></i>
    </a>
  </div>

  <!-- Wave divider -->
  <div class="absolute bottom-0 left-0 w-full overflow-hidden leading-none" aria-hidden="true">
    <svg class="relative block w-full h-12 md:h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
      <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V120H0V95.8C59.71,118.11,130.83,141.14,321.39,56.44Z" class="fill-white dark:fill-gray-800"></path>
    </svg>
  </div>
</section>
