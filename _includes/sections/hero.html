<section id="hero" class="py-24 bg-gradient-to-br from-primary to-accent dark:from-slate-800 dark:to-slate-900 relative overflow-hidden">
  <!-- Background pattern -->
  <div class="section-pattern"></div>

  <!-- Animated shapes -->
  <div class="absolute w-64 h-64 rounded-full bg-white opacity-10 -top-20 -left-20"></div>
  <div class="absolute w-96 h-96 rounded-full bg-white opacity-5 -bottom-40 -right-20"></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="md:flex md:items-center md:justify-between">
      <!-- Left column with text -->
      <div class="md:w-1/2 text-white mb-10 md:mb-0" data-aos="fade-right">
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 leading-tight">
          <span class="block">Rex Lorenzo</span>
          <span class="text-3xl md:text-4xl block mt-2 font-normal text-white text-opacity-90">Software Engineer & Engineering Leader</span>
        </h1>

        <p class="text-lg md:text-xl mb-8 text-white text-opacity-90">Building innovative solutions with a focus on quality, scalability, and user experience.</p>

        <div class="flex flex-wrap gap-4">
          <a href="#projects" class="btn btn-primary">
            <i class="fas fa-laptop-code mr-2"></i> View Projects
          </a>
          <a href="#contact" class="btn btn-secondary">
            <i class="fas fa-envelope mr-2"></i> Get In Touch
          </a>
        </div>

        <!-- Social icons -->
        <div class="mt-10">
          <p class="text-white text-opacity-80 mb-3">Connect with me:</p>
          <div class="flex space-x-4">
            <a href="https://github.com/rlorenzo" class="text-white hover:text-secondary transition-colors duration-300" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
              <i class="fab fa-github text-2xl"></i>
            </a>
            <a href="https://linkedin.com/in/rexlorenzo" class="text-white hover:text-secondary transition-colors duration-300" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
              <i class="fab fa-linkedin text-2xl"></i>
            </a>
            <!-- Add more social icons as needed -->
          </div>
        </div>
      </div>

      <!-- Right column with image -->
      <div class="md:w-2/5 flex justify-center" data-aos="fade-left">
        <div class="relative">
          <!-- Profile image with animation -->
          <div class="w-64 h-64 md:w-72 md:h-72 rounded-full border-4 border-white border-opacity-20 overflow-hidden shadow-2xl animate-pulse">
            <img src="{{ '/assets/profile.jpg' | relative_url }}" alt="Rex Lorenzo" class="w-full h-full object-cover object-[center_20%]" style="object-position: center 20%;">
          </div>

          <!-- Floating badges -->
          <div class="absolute -top-6 -right-6 bg-primary text-white rounded-full p-4 shadow-lg animate-bounce">
            <i class="fas fa-code text-xl"></i>
          </div>

          <div class="absolute -bottom-6 -left-6 bg-secondary text-white rounded-full p-4 shadow-lg animate-bounce" style="animation-delay: 0.5s">
            <i class="fas fa-rocket text-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll down indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 text-white text-opacity-80 animate-bounce">
    <a href="#about" class="flex flex-col items-center">
      <span class="mb-2 text-sm">Scroll Down</span>
      <i class="fas fa-chevron-down"></i>
    </a>
  </div>
</section>
