<section id="presentations" class="py-16 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Presentations</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      {% for presentation in site.data.presentations %}
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="relative h-96 flex justify-center items-center">
          <iframe src="{{ presentation.embed_url }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="absolute inset-0 w-full h-full"></iframe>
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2">{{ presentation.title }}</h3>
          <p class="text-gray-600 mb-2">{{ presentation.date }}</p>
          <p class="text-gray-700">{{ presentation.description }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
