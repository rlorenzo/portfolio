<section id="quotes" class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">What People Say</h2>
    <div class="max-w-2xl mx-auto">
      {% for quote in site.data.quotes %}
      <div class="quote text-center">
        <blockquote class="text-xl italic text-gray-700 mb-4">"{{ quote.text }}"</blockquote>
        <p class="font-semibold">- {{ quote.author }}</p>
        <p class="text-gray-600">{{ quote.position }}</p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
