<section id="experience" class="py-16 bg-white dark:bg-gray-900">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-gray-900 dark:text-white">Experience</h2>
    <div class="max-w-3xl mx-auto">
      {% for role in site.data.experience %}
      <div class="mb-8 border-l-4 border-blue-500 dark:border-blue-400 pl-4">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ role.title }}</h3>
        <p class="text-gray-600 dark:text-gray-400 mb-2">{{ role.company }} | {{ role.dates }}</p>
        <ul class="list-disc list-inside text-gray-700 dark:text-gray-300">
          {% for highlight in role.highlights %}
          <li>{{ highlight }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
