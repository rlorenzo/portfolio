<section id="experience" class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center">Experience</h2>
    <div class="max-w-3xl mx-auto">
      {% for role in site.data.experience %}
      <div class="mb-8 border-l-4 border-blue-500 pl-4">
        <h3 class="text-xl font-semibold">{{ role.title }}</h3>
        <p class="text-gray-600 mb-2">{{ role.company }} | {{ role.dates }}</p>
        <ul class="list-disc list-inside text-gray-700">
          {% for highlight in role.highlights %}
          <li>{{ highlight }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
