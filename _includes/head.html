<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description | default: 'Personal portfolio website showcasing projects, experience, and skills.' }}">
  <meta name="author" content="{{ site.author | default: site.title }}">
  <meta name="keywords" content="portfolio, developer, software engineer, web development, projects">
  
  {% if site.goatcounter_code %}
  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://{{ site.goatcounter_code }}.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  {% endif %}
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest' | relative_url }}">
  <meta name="theme-color" content="#ffffff">
  
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ "/assets/css/tailwind.css" | relative_url }}">
  
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- AOS (Animate On Scroll) library -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  
  <!-- Custom CSS Variables (can be customized via user preferences) -->
  <style>
    :root {
      --primary-color: #3b82f6; /* blue-500 */
      --secondary-color: #10b981; /* emerald-500 */
      --dark-color: #1e293b; /* slate-800 */
      --light-color: #f8fafc; /* slate-50 */
      --accent-color: #8b5cf6; /* violet-500 */
    }
    
    /* Add smooth scrolling to the HTML element */
    html {
      scroll-behavior: smooth;
    }
    
    /* Tailwind CSS text-primary utility */
    .text-primary { color: var(--primary-color); }
    .text-secondary { color: var(--secondary-color); }
    .text-accent { color: var(--accent-color); }
    .bg-primary { background-color: var(--primary-color); }
    .bg-secondary { background-color: var(--secondary-color); }
    .bg-accent { background-color: var(--accent-color); }
    .hover\:text-primary:hover { color: var(--primary-color); }
  </style>
  
  {% seo %}
</head>
