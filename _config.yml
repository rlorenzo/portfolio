# Site settings
title: Rex Lorenzo
email: rexlorenzo@gmail.com
description: >-
  Software Engineer and Engineering Manager with expertise in system design and leadership
baseurl: "/portfolio"
url: "https://rlorenzo.github.io"


# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  sections:
    output: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - package.json
  - package-lock.json
  - postcss.config.js
  - rollup.config.js
  - biome.json
  - playwright.config.js
  - src/
  - scripts/
  - docs/
  - "*.mermaid"
  - README.md
  - CLAUDE.md